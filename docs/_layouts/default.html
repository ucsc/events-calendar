<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
	<meta charset="UTF-8">
	{% seo %}
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style"
		type="text/css" crossorigin>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#157878">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	{% include head-custom.html %}
	<script src="{{ base.url | prepend: site.url}}/assets/js/back-to-top.js"></script>
	<script type="module" src="https://unpkg.com/@ucsantacruz/truss@latest/dist/ucsc-trss/ucsc-trss.esm.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/@ucsantacruz/truss@latest/dist/ucsc-trss/ucsc-trss.css">
</head>

<body>
	<a id="skip-to-content" href="#content">Skip to the content.</a>
	<trss-ucsc-header use-logo="true" style="--trss-content-width:80rem;"
		class="sc-trss-ucsc-header-h sc-trss-ucsc-header-s hydrated"></trss-ucsc-header>
	<header class="page-header" role="banner">
		<h1 class="project-name"><a href="{{site.url}}">{{ site.title }}</a></h1>
	</header>

	<main id="content" class="main-content" role="main">
	{% unless page.home %}
	{% include breadcrumbs.html %}
	{% endunless %}

	<div class="page">
	<div class="page-content">
	<h2 class="page-title">{{page.title}}</h2>
		{{ content }}
	</div>
	<div class="page-sidebar">
	
		{% include navigation.html %}
		{% include contact-info.html %}
		</div>
		</div>

</main>
<footer class="site-footer">
	<trss-ucsc-footer style="--trss-content-width:80rem;" class="sc-trss-ucsc-footer-h sc-trss-ucsc-footer-s hydrated">
	</trss-ucsc-footer>
</footer>
{% include back-to-top.html %}

</body>

</html>
